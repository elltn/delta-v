<html>

  <head>
    <link rel="icon" href="img/v-fav.png" type="image/png" />
    <link type="text/css" rel="stylesheet" href="css/fontawesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../globals/dictionary.js"></script>
    <script type="text/javascript" src="../globals/libs/vue.router.js"></script>
    <script type="text/javascript" src="../globals/libs/vue.js"></script>
    <script type="text/javascript" src="js/globals.js"></script>
  </head>

  <body class="v">

    <div class="v" id="v">

    <nav class="v-menu">
      <div class="v-menu--header">
        <img src="img/v-logo.png"/>
      </div>
      <div class="v-menu--content">

        <div class="v-list">
          <h1>Admin</h1>
          <ul>
            <template v-for="item in menu">
              <router-link v-bind:to="item.path">
                <li class="v-list--item">
                  <i v-bind:class="'fas fa-' + item.icon"></i>
                  <span>{{ item.name }}</span>
                </li>
              </router-link>
            </template>
          </ul>
        </div>

        <div class="v-list">
          <h1>System</h1>
          <ul>
            <li class="v-list--item">
              <i class="fas fa-briefcase"></i><span>Account</span>
            </li>
          </ul>
        </div>

      </div>
    </nav>
    
    <div class="v-app">
      <router-view></router-view>
    </div>

    
  
  </div>

    <script type="text/javascript" src="./components/detail.component.js"></script>
    <script type="text/javascript" src="./views/database-manager.view.js"></script>
    <script type="text/javascript" src="./js/modules/router.js"></script>
    <script type="text/javascript" src="./js/core.js"></script>

  </body>

</html>
